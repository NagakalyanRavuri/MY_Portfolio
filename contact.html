<!DOCTYPE html>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="nav">
        <div id="name"> <b> NAGAKALYAN RAVURI </b></div>
        <div id="container">
            <div id="box"> <li><a href="index.html#home">About</a></li></div>
            <div id="box"> <li><a href="index.html#projects">Projects</a></li></div>
            <div id="box"> <li><a href="index.html#aboout">Education</a></li></div>
            <div id="box"><li><a href="index.html#skills">Skills</a></li></div>
            <div id="box"><li><a href="index.html#certifications">Certifications</a></li></div>
        </div>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="contact-links">
                <a href="https://www.linkedin.com/in/naga-kalyan-41507a254/" target="_blank" class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/NagakalyanRavuri" target="_blank" class="contact-item">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="mailto:ravurinagakalyan@gmail.com" class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>ravurinagakalyan@gmail.com</span>
                </a>
                <a href="tel:+917989004392" class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+91 7989004392</span>
                </a>
            </div>
        </div>

        <div class="contact-page">
            <h2>Send Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").onsubmit = function(e) {
            e.preventDefault();
            alert("Message sent successfully!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
